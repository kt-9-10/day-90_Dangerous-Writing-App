<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Writing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body { font-family: raleway, sans-serif; background-color: cadetblue; }
        h1 { color: white; }
        #timer { color: orangered; }
        #editor { width: 100%; height: 500px; font-size: 24px; }
    </style>
</head>
<body>

<div class="container text-center my-5">
    <h1 class="display-4 py-4">Dangerous Writing App</h1>
    <p class="display-1 pb-4" id="timer">5</p>
    <textarea id="editor"></textarea>
</div>

<script>
    let timer;
    let countdown;
    const timeout = 5000; // 5ç§’

    function startCountdown() {
        let remaining = timeout / 1000;
        document.getElementById('timer').textContent = remaining;

        countdown = setInterval(() => {
            remaining -= 1;
            document.getElementById('timer').textContent = remaining;

            if (remaining <= 0) {
                document.getElementById('editor').value = '';
                document.getElementById('timer').textContent = '5';
            }
        }, 1000);
    }

    document.getElementById('editor').addEventListener('input', () => {
        clearTimeout(timer);
        clearInterval(countdown);
        timer = setTimeout(startCountdown, timeout - 5000);
        document.getElementById('timer').textContent = '5';
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
